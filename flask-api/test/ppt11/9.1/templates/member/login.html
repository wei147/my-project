<!--引入统一样式-->
{% extends "common/layout.html" %}

<!--标明是可变区域-->
{% block content %}
<!--col-lg-8 表示占据8格 col-lg-offset-2 表示偏移2格（即共偏移四格达到居中效果）-->
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">会员登录</div>
            <div class="panel-body">
                <div class="form-horizontal login_wrap">
                    <div class="form-group ">
                        <label for="login_name" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="login_name" name="login_name"
                                   placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd" name="login_pwd"
                                   placeholder="密码">
                        </div>
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <div class="col-sm-offset-2 col-sm-10">-->
                    <!--                            <div class="checkbox">-->
                    <!--                                <label>-->
                    <!--                                    <input type="checkbox"> Remember me-->
                    <!--                                </label>-->
                    <!--                            </div>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success do-login">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="{{buildStaticUrl('/js/member/login.js')}}"></script>
{% endblock %}
