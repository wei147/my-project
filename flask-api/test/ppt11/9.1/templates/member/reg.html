<!--引入统一样式-->
{% extends "common/layout.html" %}

<!--标明是可变区域-->
{% block content %}
<!--col-lg-8 表示占据8格 col-lg-offset-2 表示偏移2格（即共偏移四格达到居中效果）-->
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">会员注册</div>
            <div class="panel-body">
                <div class="form-horizontal reg_wrap">
                    <!--注册界面加入一个昵称表单并添加数据-->
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="nickname" class="col-sm-2 control-label">Nickname</label>-->
                    <!--                        <div class="col-sm-10">-->
                    <!--                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称">-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label for="login_name" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login_name" name="login_name" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd1" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd1" name="login_pwd1"
                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd2" class="col-sm-2 control-label">Confirm</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd2" name="login_pwd2"
                                   placeholder="确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-success do-reg">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<!--<script src="/static/js/member/reg.js"></script>-->
<script src="{{buildStaticUrl('/js/member/reg.js')}}"></script>
{% endblock%}
